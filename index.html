<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño.css">
    <title>Hojas Naturalis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Hojas Naturalis: compra tus hojas naturales al mejor precio</h1>
    </header>

    <nav>
        <label for="Búsqueda">Busca tu hoja natural</label>
        <input type="search" name="Búsqueda">
    </nav>

    <main>

        <section>
            <h4 class="roboto-slab">Naturalis A1 de limón</h4>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRSp-6cl0HT73B1T3ovwyf7-UyedmWWh2RfA&s" alt="Hojas de limón">
            <p>$1000 c/u</p>
            <form action="">
                <label for="Unidades">Indica unidades</label>
                <input type="number" name="Unidades">
                <label for="submit1">Comprar</label>
                <input type="submit" name="submit1">
            </form>
        </section>

        <section>
            <h4 class="roboto-slab">Naturalis A2 de durazno</h4>
            <img src="https://img.freepik.com/fotos-premium/melocoton-ciruela-trazado-recorte-hojas-melocoton-aislado-sobre-fondo-blanco_299651-932.jpg" alt="Hojas de durazno">
            <p>$1500 c/u</p>
            <form action="">
                <label for="Unidades2">Indica unidades</label>
                <input type="number" name="Unidades2">
                <label for="submit2">Comprar</label>
                <input type="submit" name="submit2">
            </form>
        </section>

        <section>
            <h4 class="roboto-slab">Naturalis A3 de salvia <span class="dancing-script">(especial para preparar debates)</span></h4>
            <img src="https://www.quinfica.com/_uploads/productos/imgs/full/w700_salvia%20(1)-366.jpg" alt="Hojas de salvia">
            <p>$2500 c/u</p>
            <form action="">
                <label for="Unidades3">Indica unidades</label>
                <input type="number" name="Unidades3">
                <label for="submit3">Comprar</label>
                <input type="submit" name="submit3">
            </form>
        </section>

        <section>
            <h4 class="roboto-slab">Naturalis A4 de mango</h4>
            <img src="https://mejorconsalud.as.com/wp-content/uploads/2020/08/hojas-mango.jpg" alt="Hojas de mango">
            <p>$3000 c/u</p>
            <form action="">
                <label for="Unidades4">Indica unidades</label>
                <input type="number" name="Unidades4">
                <label for="submit4">Comprar</label>
                <input type="submit" name="submit4">
            </form>
        </section>

    </main>
</body>
</html>
